<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Live GPS Tracking</title>

<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>#map { height: 400px; margin-top: 15px; }</style>
</head>
<body>
<div class="container text-center mt-4">
  <h3>Live GPS Tracking</h3>
  <button onclick="startTracking()">Start Tracking</button>
  <div id="map"></div>
</div>

<script>
let map, marker;

function startTracking() {
  if (!map) {
    map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);
    marker = L.marker([20.5937, 78.9629]).addTo(map);
  }

  const ws = new WebSocket("ws://localhost:8080/gps");

  ws.onopen = () => console.log("WebSocket connected");

  ws.onmessage = (event) => {
    try {
      const { lat, lon } = JSON.parse(event.data);
      console.log("Received GPS:", lat, lon);
      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 13);
    } catch (e) {
      console.error("Invalid message", e);
    }
  };

  ws.onerror = (err) => console.error("WebSocket error", err);
  ws.onclose = () => console.log("WebSocket closed");
}
</script>
</body>
</html>
