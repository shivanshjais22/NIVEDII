<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: Layout(~{::section})">
 
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<section>



  <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="my-card mt-2">
   
        <div th:if="${session.message}" class="alert alert-danger" role="alert">
    <p th:text="${session.message}"></p>
    
</div>

<!-- <div th:if="${session.h1}" th:classappend="${session.h1.type}" class="alert alert-primary" role="alert">
            <p th:text="${session.h1.contain}"></p>
            <th:block th:remove="all" th:text="${#session.removeAttribute('h1')}"></th:block> 
          </div>
 -->

          <div class="cont text-center">
            <img class="singupphoto" alt="" src="" th:src="@{/img/p2.png}"/>
          </div>

          <h1 class="text-center">Register Here!!</h1>
          <form action="" th:action="@{/do_register}" method="post"  th:object="${user}" >

            <!-- Name Field -->
            <div class="form-group">
              <label for="name_field">Your Name</label>
              <input type="text" class="form-control" id="name_field" placeholder="Enter your name" th:field="*{name}"/>
             <!--  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
           -->  </div>

            <!-- Email Field -->
            <div class="form-group">
              <label for="name_email">Your Email</label>
              <input type="email" class="form-control" id="name_email" placeholder="Enter your Email" required="required"  th:field="*{email}" />
           <!--    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
       -->      </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="name_password">Your Password</label>
              <input type="password" class="form-control" id="name_password" placeholder="Enter your password" required="required"  th:field="*{password}" />
            <!--   <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
     -->        </div>


<!--  GPSNO  -->

            <div class="form-group">
              <label for="GPSNO">GPSNO</label>
              <input type="number" class="form-control" id="GPSNO" placeholder="Enter your GPSNO" required="required" th:field="*{GPSID}"  />
            <!--   <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
     -->        </div>

<!-- phone -->

            <div class="form-group">
              <label for="phone">PHONE</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter your phone" required="required" th:field="*{phone}" />
            <!--   <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
     -->        </div>


<!-- Address -->

            <div class="form-group">
              <label for="add">Address</label>
              <input type="add" class="form-control" id="add" placeholder="Enter your Address" required="required" th:field="*{Address}"  />
            <!--   <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
     -->        </div>


      
     
            <!-- Terms and Condition Checkbox -->
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="term" name="argument" />
              <label class="form-check-label" for="term">Accept Terms and Conditions</label>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="container text-center">
              <button type="submit" class="btn bg-primary text-white">Submit</button>
              <button type="reset" class="btn btn-warning text-white">Reset</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>


</section>

</body>
</html>
